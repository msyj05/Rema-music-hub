    <style>
        /* Album Details Page */
        .album-details {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #fce1f2; /* Light color close to album cover's vibe */
            gap: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .album-cover {
            flex-shrink: 0;
            width: 250px;
            text-align: center;
            border-radius: 10px;
        }

        .album-cover img {
            max-width: 100%;
            border-radius: 10px;
        }

        .album-info {
            flex-grow: 1;
            color: #222;
        }

        .album-info h2 {
            font-size: 2.5em;
            margin: 0 0 10px;
        }

        .album-info p {
            margin: 0;
        }

        .album-tracks {
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .album-tracks h3 {
            font-size: 1.6em;
            margin-bottom: 20px;
            color: #4CAF50;
            text-align: center;
        }

        .audiolist {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            list-style: none;
            padding: 0;
        }

        .audiolist li {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;          
        }

        .audiolist li:hover{
            transform: scale(1.05);   
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .audiolist li img {
            max-width: 100px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .audiolist li audio {
            width: 100%;
        }

        .audiolist span {
            margin-bottom: 10px;
            font-weight: bold;
        }

        @media (max-width: 600px) {
    header nav ul {
        flex-direction: column;
        align-items: center;
    }
    header nav ul li {
        margin: 10px 0;
    }
    .album-info h2 {
        font-size: 1.5em; /* Even smaller for very small screens */
    }
    .audiolist {
        grid-template-columns: 1fr; /* One column for very small screens */
    }
}
    </style>
